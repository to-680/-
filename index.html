<body>

<h1>ğŸ“… èª²é¡Œç· åˆ‡ãƒ»ä½œæ¥­é‡å¯è¦–åŒ–ã‚¢ãƒ—ãƒª</h1>

<div class="input-area">
  <input type="text" id="taskName" placeholder="èª²é¡Œå">
  <input type="date" id="deadline">
  <input type="number" id="totalHours" placeholder="å¿…è¦æ™‚é–“ï¼ˆæ™‚é–“ï¼‰">
  <button onclick="addTask()">è¿½åŠ </button>
</div>

<div>
  <select id="deleteSelect"></select>
  <button onclick="deleteTask()">å‰Šé™¤</button>
</div>

<div class="result-box" id="result"></div>

<h2 id="monthTitle"></h2>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

function saveTasks() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

function addTask() {
  const taskName = document.getElementById("taskName").value;
  const deadline = document.getElementById("deadline").value;
  const totalHours = parseFloat(document.getElementById("totalHours").value);

  if (!taskName || !deadline || !totalHours) {
    alert("ã™ã¹ã¦å…¥åŠ›ã—ã¦ãã ã•ã„");
    return;
  }

  const today = new Date();
  const end = new Date(deadline);
  const remainingDays = Math.ceil((end - today) / (1000 * 60 * 60 * 24));

  if (remainingDays <= 0) {
    alert("ç· åˆ‡æ—¥ãŒéãã¦ã„ã¾ã™");
    return;
  }

  const hoursPerDay = (totalHours / remainingDays).toFixed(2);

  const colors = ["#4CAF50", "#2196F3", "#9C27B0", "#FF9800"];
  const color = colors[Math.floor(Math.random() * colors.length)];

  tasks.push({ taskName, deadline, totalHours, color });
  saveTasks();

  document.getElementById("result").innerHTML = `
    ğŸ“Œ èª²é¡Œåï¼š${taskName}<br>
    â° æ®‹ã‚Šæ—¥æ•°ï¼š${remainingDays}æ—¥<br>
    ğŸ’» 1æ—¥ã‚ãŸã‚Šå¿…è¦ä½œæ¥­æ™‚é–“ï¼š${hoursPerDay}æ™‚é–“<br><br>
    ${hoursPerDay > 3 ? "ğŸ”¥ ã‹ãªã‚Šãƒãƒ¼ãƒ‰ã§ã™" : "ğŸ™‚ ç¾å®Ÿçš„ãªãƒšãƒ¼ã‚¹ã§ã™"}
  `;

  renderCalendar();
  updateDeleteSelect();
}

function deleteTask() {
  const select = document.getElementById("deleteSelect");
  const index = select.value;
  tasks.splice(index, 1);
  saveTasks();
  renderCalendar();
  updateDeleteSelect();
}

function updateDeleteSelect() {
  const select = document.getElementById("deleteSelect");
  select.innerHTML = "";
  tasks.forEach((task, index) => {
    const option = document.createElement("option");
    option.value = index;
    option.textContent = task.taskName;
    select.appendChild(option);
  });
}

function renderCalendar() {
  const calendar = document.getElementById("calendar");
  calendar.innerHTML = "";

  const now = new Date();
  const year = now.getFullYear();
  const month = now.getMonth();

  document.getElementById("monthTitle").textContent =
    `${year}å¹´ ${month + 1}æœˆ`;

  const firstDay = new Date(year, month, 1).getDay();
  const lastDate = new Date(year, month + 1, 0).getDate();

  for (let i = 0; i < firstDay; i++) {
    const blank = document.createElement("div");
    calendar.appendChild(blank);
  }

  for (let date = 1; date <= lastDate; date++) {
    const dayDiv = document.createElement("div");
    dayDiv.classList.add("day");

    const dateNumber = document.createElement("div");
    dateNumber.classList.add("date-number");
    dateNumber.textContent = date;
    dayDiv.appendChild(dateNumber);

    const currentDate = new Date(year, month, date);
    const dateStr = currentDate.toISOString().split("T")[0];

    let totalHours = 0;

    tasks.forEach(task => {
      if (task.deadline === dateStr) {
        const taskDiv = document.createElement("div");
        taskDiv.classList.add("task");
        taskDiv.style.background = task.color;
        taskDiv.textContent = task.taskName;

        const remainingDays = Math.ceil(
          (new Date(task.deadline) - new Date()) / (1000*60*60*24)
        );

        if (remainingDays <= 3) {
          taskDiv.classList.add("urgent");
        }

        dayDiv.appendChild(taskDiv);
      }

      if (task.deadline === dateStr) {
        totalHours += parseFloat(task.totalHours);
      }
    });

    if (totalHours > 0) {
      const totalDiv = document.createElement("div");
      totalDiv.style.marginTop = "5px";
      totalDiv.innerHTML = `åˆè¨ˆï¼š${totalHours}æ™‚é–“`;
      dayDiv.appendChild(totalDiv);
    }

    calendar.appendChild(dayDiv);
  }
}

renderCalendar();
updateDeleteSelect();
</script>
